<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        ngModel
        matInput
        #title="ngModel"
        name="title"
        type="text"
        placeholder="Post title"
        required
      />
      <mat-error *ngIf="title.invalid"> please enter a post title </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        class="MatFormFieldControl"
        MatInput
        matNativeControl
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">
        please enter a post content
      </mat-error>
    </mat-form-field>
    <button id="btn" color="primary" type="submit">Save post</button>
  </form>
</mat-card>
